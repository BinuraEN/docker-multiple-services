version: '3'
services:
  mysqldb:
    image: mysql:5.7.38
    environment:
      MYSQL_ROOT_PASSWORD: secret
  redis:
    image: redis:latest
  api:
    depends_on:
      - mysqldb
      - redis
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MYSQL_USER=root
      - MYSQL_HOST=mysqldb
      - MYSQL_DATABASE=mysql
      - MYSQL_PASSWORD=secret
      - MYSQL_PORT=3306
  client:
    depends_on:
      - api
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
  worker:
    depends_on:
      - redis
    build: 
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes:
      - /app/node_modules
      - ./worker:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
  nginx:
    depends_on:
      - api
      - client
    restart: always
    build: 
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - "3050:80"